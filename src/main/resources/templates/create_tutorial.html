<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Nuevo Tutorial</h2>
        <form th:action="@{/tutorials/create}" th:object="${tutorial}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" th:field="*{title}" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea th:field="*{description}" class="form-control" id="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="published" class="form-label">Publicado</label>
                <input type="checkbox" th:field="*{published}" id="published">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/tutorials" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
