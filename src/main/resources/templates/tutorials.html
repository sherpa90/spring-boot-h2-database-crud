<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tutoriales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Tutoriales</h2>
        <a href="/tutorials/new" class="btn btn-primary mb-3">Crear Nuevo Tutorial</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Publicado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tutorial : ${tutorials}">
                    <td th:text="${tutorial.title}">Título</td>
                    <td th:text="${tutorial.description}">Descripción</td>
                    <td th:text="${tutorial.published ? 'Sí' : 'No'}">Publicado</td>
                    <td>
                        <a th:href="@{/tutorials/edit/{id}(id=${tutorial.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/tutorials/delete/{id}(id=${tutorial.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
