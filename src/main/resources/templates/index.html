<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Tutoriales</title>
    <!-- Vinculación de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Vinculación de tu CSS personalizado -->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Reservas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/tutorials">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutorials/new">Agregar Nueva Reserva</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container mt-4">
        <h1 class="mb-4">Listado de Tutoriales</h1>
        <a href="/tutorials/new" class="btn btn-primary mb-3">Agregar Nuevo Tutorial</a>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Publicado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tutorial : ${tutorials}">
                    <td th:text="${tutorial.id}"></td>
                    <td th:text="${tutorial.title}"></td>
                    <td th:text="${tutorial.description}"></td>
                    <td th:text="${tutorial.published} ? 'Sí' : 'No'"></td>
                    <td>
                        <a th:href="@{/tutorials/edit/{id}(id=${tutorial.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/tutorials/delete/{id}(id=${tutorial.id})}" class="btn btn-danger btn-sm" th:onclick="|return confirm('¿Estás seguro de eliminar este tutorial?')|">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Vinculación de Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
