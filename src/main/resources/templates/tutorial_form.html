<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4" th:text="${tutorial.id} != null ? 'Editar Tutorial' : 'Nuevo Tutorial'"></h1>
        <form th:action="@{/tutorials/save}" th:object="${tutorial}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${tutorial.title}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea id="description" name="description" class="form-control" rows="3" th:text="${tutorial.description}"></textarea>
            </div>
            <div class="mb-3">
                <label for="published" class="form-check-label">Publicado</label>
                <input type="checkbox" id="published" name="published" class="form-check-input" th:checked="${tutorial.published}">
            </div>
            <input type="hidden" th:name="${tutorial.id != null ? 'id' : ''}" th:value="${tutorial.id}">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a href="/tutorials" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
